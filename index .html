<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form style="color: white;">
    <fieldset style="background-color:red;border-color:red;" >
        <br>
        <legend style="background-color: aqua;">Person Data</legend>
        <fieldset style="background-color:orange;border-color:orange">
            <legend style="background-color:aquamarine ;line-height: 4;">Your Name</legend>
            <br>
            <table cellpadding="0.5" cellspacing="0.5">
                <tr>
                    <td><label for="frist">frist name</label></td>
                    <td> : </td>
                    <td><input id="frist" type="text" name="frist name" style="border-color:white ;" placeholder="ex ahmed"></td>
                </tr>
                <tr>
                    <td style="width: 95px;"><label for="second">second name</label></td>
                    <td style="width: 10px;"> : </td>
                    <td><input id="second" type="text" name="second name" style="border-color:white ;" placeholder="ex ebrahem"></td>
                </tr>
            </table>
        </fieldset>
        <br><br>
            <table cellspacing="0.5" cellpadding="0.5">
                <tr>
                    <td><label for="phone">your phone</label></td>
                    <td>:</td>
                    <td><input id="phone" type="number" name="phone number"style="border-color:white ;"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input id="email" type="email" name="email"style="border-color:white ;"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td>:</td>
                    <td><input id="pass" type="password" name="password"style="border-color:white ;"></td>
                </tr>
                <tr>
                    <td style="width: 90px;"><label for="pass1">re-Password</label></td>
                    <td style="width: 10px;">:</td>
                    <td><input id="pass1" type="password" name="re-Password"style="border-color:white ;"></td>
                </tr>
            </table>
            <br><br>
            <input id="male" type="radio" name="male or female">
            <label for="male">Male</label>
            <br>
            <input id="female" type="radio" name="male or female">
            <label for="female">Female</label>
            <br><br>
            <input id="won" type="checkbox" name="checkbox">
            <label for="won">Student</label>
            <br>
            <input id="two" type="checkbox" name="checkbox1">
            <label for="two">Graduated</label>
            <br><br>
            <select name="Group" id="Group"style="width: 150px;height: 30px;">
                <optgroup label="Group1">
                    <option value="1.1">Option1.1</option>
                </optgroup>
                <optgroup label="Group2">
                    <option value="2.1">Option2.1</option>
                    <option value="2.2">Option2.2</option>
                </optgroup>
                <optgroup label="Group3">
                    <option value="3.1">Option3.1</option>
                    <option value="3.2">Option3.2</option>
                    <option value="3.3">Option3.3</option>
                </optgroup>
            </select>
            <br>
            <button type="submit"
            style="background-color:black ;">
            <img src="../img/download.jpg" alt="supmit" width="100px"height="20px">
            </button>
            <!-- <a href="#"><img src="imgs/download.jpg" width="100px"height="30px"></a> -->
    </fieldset>
</form>
</body>
</html>
